<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <title>POSDash</title>
</head>
<body>
    <div class="container">
      <div class="form-image">
        <img src="../assets/img/login.svg" />
      </div>
      <div class="form">
        <form method="post">
          <div class="form-header">
            <div class="title">
              <h1>Login</h1>
            </div>
          </div>
  
          <div class="input-group">
            <div class="input-box">
              <div><label for="email">E-mail</label></div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                required
              />
            </div>
  
            <div class="input-box">
              <div><label for="senha">Senha</label></div>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>
  
          <div class="continue-button">
            <button type="submit" id="enviar">
              Entrar
            </button>
          </div>
          <br />
        </form>
      </div>
    </div>
  </body>
  
</html>
